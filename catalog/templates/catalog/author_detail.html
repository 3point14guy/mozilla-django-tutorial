{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <p>{{ author.date_of_birth }} - {{ author.date_of_death }}</p>

  <div class="association-detail">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
      <a href="#">{{ book.title }}</a>
      <p>{{ book.summary }}</p>
    {% endfor %}
  </div>


{% endblock %}
